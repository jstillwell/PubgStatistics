<html>
<head>
    <link href="site-inline.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stats-wrapper">
        <div class="main-wrapper">
            <div class="card-wrapper kd-ratio">
                <div class="title">
                    <h2>K/D</h2>
                </div>
                <div class="stat"> Solo: <span class="solo-kd"></span></div>
                <div class="stat"> Duos: <span class="duos-kd"></span></div>
                <div class="stat"> Squads: <span class="squads-kd"></span></div>
            </div>
            <div class="card-wrapper wins">
                <div class="title">
                    <h2>Wins</h2>
                </div>
                <div class="stat">Solo: <span class="solo-wins"></span></div>
                <div class="stat"> Duos: <span class="duos-wins"></span></div>
                <div class="stat"> Squads: <span class="squads-wins"></span></div>
            </div>
            <div class="card-wrapper top10">
                <div class="title">
                    <h2>Top 10</h2>
                </div>
                <div class="stat"> Solo: <span class="solo-top10"></span></div>
                <div class="stat"> Duos: <span class="duos-top10"></span></div>
                <div class="stat"> Squads: <span class="squads-top10"></span></div>
            </div>
        </div>
    </div>

    <script src="stats.js"></script>
</body>
</html>
