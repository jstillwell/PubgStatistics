<html>
<head>
    <link href="site.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stats-wrapper">
        <div class="main-wrapper">
            <div class="card-wrapper kd-ratio">
                <h2>K/D Ratio</h2>
                <div> Solo: <span class="solo-kd"></span></div>
                <div> Duos: <span class="duos-kd"></span></div>
                <div> Squads: <span class="squads-kd"></span></div>
            </div>
            <div class="card-wrapper wins">
                <h2>Chicken Dinners</h2>
                <div> Solo: <span class="solo-wins"></span></div>
                <div> Duos: <span class="duos-wins"></span></div>
                <div> Squads: <span class="squads-wins"></span></div>
            </div>

        </div>
    </div>

    <script src="stats.js"></script>
</body>
</html>
